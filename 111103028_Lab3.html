<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guess Number</title>
</head>
<body>

	<div id= 'result'>
		<h1>111103028_Lab3_Nuber Guessing Game</h1>
	</div>

	<script type="text/javascript">
		var x;
		x = Math.floor(Math.random()*98)+2;
		var times;
		times = 7;

		var input;
		input= window.prompt("請輸入1~100之間的數字\n"+"還剩下7次機會");
		var minNum;
		minNum=1;
		var maxNum;
		maxNum=100;

		var result;
		result = document.getElementById("result");
		while(times>0){
			while(isNaN(input)||input<=1||input>=100||input=== null|| input.trim()===""){
				alert("請輸入有效範圍內的數字!(不能選擇範圍的上下限)");
				input= window.prompt("請輸入"+minNum+"~"+maxNum+"之間的數字\n"+"還剩下"+times+"次機會");
			}

			times = times-1

			if(times==0){
				result.innerHTML = "<h1>111103028_Lab3_Nuber Guessing Game</h1>"
				result.innerHTML += '<img src="wrong.jpg" alt="Wrong" style = "width:200px ;height:200px;" >';
				alert("正確數字是:"+x);
			}else{
				if(input == x){
				alert("恭喜你答對了");
				times=0;
				result.innerHTML = "<h1>111103028_Lab3_Nuber Guessing Game</h1>"
				result.innerHTML += '<img src="correct.jpg" alt="Correct" style = "width:200px ;height:200px;" >';

			}else{
				if(x>input){

					minNum = input;
					input = window.prompt("請輸入"+minNum+"~"+maxNum+"之間的數字\n還剩下"+times+"次機會");
				}else{
					maxNum = input;
					input = window.prompt("請輸入"+minNum+"~"+maxNum+"之間的數字\n還剩下"+times+"次機會");
				}

				

			}

			}

			

			
		}
		

	</script>

	


</body>
</html>
